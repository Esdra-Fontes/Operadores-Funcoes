<!DOCTYPE html>
<html>
    <head>
        <title>Developing in JavaScript...</title>
        <meta charset="UTF=8">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
    <body>
        <header>
            <h1 class="texto">Operadores Lógicos</h1>
        </header>
        <form class="n1n2">
            N1: <input type="text" id="n1" />
            N2: <input type="text" id="n2" />
            <input type="button" value="Somar(+)" onclick="calcular('+')">
            <input type="button" value="Subtrair(-)" onclick="calcular('-')">
            <input type="button" value="Multiplicar(*)" onclick="calcular('*')">
            <input type="button" value="Dividir(/)" onclick="calcular('/')">
            <input type="button" value="Módulo(%)" onclick="calcular('%')">
            <input type="button" value="Exponencial(**)" onclick="calcular('**')">
        </form>
        <main>
            <div class="container">
                <h2 id="res-soma">A soma dos números é: ?</h2>
                <h2 id="res-sub">A subtração dos números é: ?</h2>
                <h2 id="res-mult">A multiplicação dos números é: ?</h2>
                <h2 id="res-div">A divisão dos números é: ?</h2>
                <h2 id="res-mod">O módulo dos números é: ?</h2>
                <h2 id="res-exp">A exponenciação dos números é: ?</h2>
            </div>
        </main>
        <footer>
            <p class="direitos">
                Made By Esdra Fontes
            </p>
        </footer>
    </body>
</html>
